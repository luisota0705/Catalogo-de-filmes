<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Filmes Fase 2: Consumo de API</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo">► FILMFLIX</div>
    <nav class="nav-menu">
      <a href="#">Minha lista</a>
      <a href="#">Genero</a>
      <a href="#">Sobre</a>
      <button class="menu-toggle">☰</button>
    </nav>
  </header>

  <section class="controls-section">
    <div class="search-bar">
      <input type="text" placeholder="Q Buscar Filmes..." class="search-input">
    </div>
    <select class="filter-dropdown" aria-label="Genero">
      <option value="">Gênero</option>
      <option value="acao">Ação</option>
      <option value="comedia">Comédia</option>
    </select>

    <select class="filter-dropdown" aria-label="Ordenar por">
      <option value="">Genero</option>
      <option value="acao">Ação</option>
      <option value="comedia">Comedia</option>
    </select>

    <select class="filter-dropdown" aria-label="ordenar por">
      <option value="default">Ordenar</option>
      <option value="recentes">Mais recentes</option>
      <option value="avaliacao">Melhor Avaliação</option>
    </select>
  </section>

  <main class="main-content">
    <div class="lista-filmes">
      <div class="card-filme">
        <img src="[URL_DO_POSTER]" alt="titulo longo do filme" class="poster-filme">
        <span class="avaliação">⭐ 7.4</span>
        <div class="card-detalhes">
          <h3 class="titulo-filme">titulo longo do filme (2025)</h3>
          <button class="botao-adicionar">+ minha lista </button>
        </div>
      </div>


      <div class="card-filme">
        <img src="URL_DO_POSTER" alt="outro titulo" class="poster-filme">
        <span class="avaliação"> 8.1 </span>
        <div class="card-detalhes">
          <h3 class="titulo-filme">Outro tituo incrivel (2024)</h3>
          <button class="botao-adicionar">+ Minha lista</button>
        </div>
      </div>

    </div>
  </main>

</body>
<script src="app.js"></script>

</html>
